<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Everyday Cafe</title>
    <script src="scripts/Validation.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/Contact-us.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="Home.html">
                <img src="/images/lOGO_64x64.jpg" alt="Everyday Cafe Logo" class="me-2" width="50" height="50">
                Everyday Cafe
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html" style="color: #ffffff;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About-us.html" style="color: #ffffff;">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Menu.html" style="color: #ffffff;">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Contact-us.html" style="color: #ffffff;">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="contact-hero">
        <div class="container">
            <div class="contact-info">
                <h1 class="display-4 mb-4">Get in Touch</h1>
                <p class="lead">We'd love to hear from you! Send us a message and we'll respond as soon as possible.</p>
            </div>
            <div class="contact-form">
                <form>
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Your Name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="Your Email" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Phone Number</label>
                            <input type="number" class="form-control" placeholder="Your Phone number">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Your Message</label>
                            <textarea class="form-control" placeholder="Type your Message here..." required></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-send">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="text-center">
        <p class="mb-0">&copy; 2025 Everyday Cafe | All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
